     <main>

        <form>
              <h1 class="mx-auto" style="text-align:start;">Submit Project</h1> <br>
             <div class="form-group mx-auto w-50" style="width: 200px;"> 
                 <label for="Project name">Project name:</label>
                 <input type="text" class="form-control" placeholder="Enter project name"/>
             </div>
             <br>
             <div class="form-group mx-auto w-50" style="width: 200px; max-height: 100%;">
                <label for="Project abstract:">Project abstract:</label>
                <div><textarea type="text" class="form-control" name="abstract" rows="4" cols="50"> </textarea> </div>
            </div>
             <br>
             <div class="form-group mx-auto w-50" style="width: 200px;">
                <label for="Authors:">Author(s):</label>
                <input type="text" class="form-control" placeholder="Enter authors names (separated by commas)" name="authors" /> </div>
            </div>
            <br>
            <div class="form-group mx-auto w-50" style="width: 200px;">
                <label for="Tags:">Tag(s):</label>
                <input type="text" class="form-control" placeholder="Use # to tag project with different topics (e.g #javascript #mongodibi" name="tags" /> </div>
            </div>
            <br>
             <div class="container mx-auto" style="width: 200px;">
                <button type="submit" class="btn btn-primary">Continue</button>
             </div>
         </form>
