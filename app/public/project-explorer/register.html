     <main>
         <h1>Signup</h1>
         <form>
            <div class="form-group mx-auto w-75">
            <div class="form-row">
              <div class="col">
                <label for="First name">First name:</label>
                <input type="text" class="form-control" id="First name" placeholder="First name" name="First name">
              </div>
              <div class="col">
                <label for="Last name">Last name:</label>
                <input type="text" class="form-control" id= "Last name" placeholder="Last name" name="Last name">
              </div>
            </div>
            <br>
            <div class="form-row">
              <div class="col">
                <label for="Email Address">Email Address:</label>
                <input type="text" class="form-control" id="email" placeholder="Your Email address" name="email">
              </div>
              <div class="col">
                <label for="Password">Password:</label>
                <input type="password" class="form-control" placeholder="Your Password" name="pswd">
              </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col">
                <label for="Program">Program:</label>
                <select name="Program" class="Choose Course m-auto">
                 <option value="computer_science"> Computer Science</option>
                 <option value="computer_information_systems"> Computer Information Systems </option>
                 <option value="computer_technology"> Computer Technology </option>
                </select>
             </div>
               <div class="col">
                <label for="Matriculation number">Matriculation number:</label>
                <input type="alphanumeric" class="form-control" placeholder="eg 16/2020" name="Matriculation number">  
               </div>
            </div>
               <br>

             <div> Graduation Year: <select name="graduationYear">
                <option value="2013"> 2013 </option>
                <option value="2014"> 2014 </option>
                <option value="2015"> 2015 </option>
                <option value="2016"> 2016 </option>
                <option value="2017"> 2017 </option>
                <option value="2018"> 2018 </option>
                <option value="2019"> 2019 </option>
                <option value="2020"> 2020 </option>
               </select>
            </div>
             <input type="submit" />
            </div>
            </div>
         </form>
