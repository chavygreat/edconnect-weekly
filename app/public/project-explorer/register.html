     <main>
      <div class="container">
         <h1>Signup</h1>
         <form>
           <div class="form-group">
            <div class="form-row mx-auto w-75">
              <div class="col">
                <label for="First name">First name:</label>
                <input type="text" class="form-control" id="First name" placeholder="First name" name="firstName">
              </div>
              <div class="col">
                <label for="Last name">Last name:</label>
                <input type="text" class="form-control" id= "Last name" placeholder="Last name" name="lastName">
              </div>
            </div>
            <br>
            <div class="form-row mx-auto w-75">
              <div class="col">
                <label for="Email Address">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email address" name="email">
              </div>
              <div class="col">
                <label for="Password">Password:</label>
                <input type="password" class="form-control" placeholder="Your Password" name="password">
              </div>
            </div>
            <br>
            <div class="form-row m-auto w-75">
             <div class="col-6">
                <label for="Program">Program:</label>
                <select class="form-control" name="program">
                 <option value="Choose...">Choose...</option>
                 <option value="computer_science"> Computer Science</option>
                 <option value="computer_information_systems"> Computer Information Systems </option>
                 <option value="computer_technology"> Computer Technology </option>
              </select>
             </div>
             <div class="col-3">
                <label for="Matriculation number">Matriculation number:</label>
                <input type="text" value="text" class="form-control" placeholder="eg 16/2020" name="matricNumber">  
              </div>
              <div class="col-3"> 
                <label for="Graduation Year">Graduation year</label>
                <select class="form-control" name="graduationYear">
                <option value="Choose...">Choose...</option>
                <option value="2013"> 2013 </option>
                <option value="2014"> 2014 </option>
                <option value="2015"> 2015 </option>
                <option value="2016"> 2016 </option>
                <option value="2017"> 2017 </option>
                <option value="2018"> 2018 </option>
                <option value="2019"> 2019 </option>
                <option value="2020"> 2020 </option>
               </select>
              </div>
            </div>
            
              <br> <button type="button mx-auto w-75" class="btn btn-primary" name="searchsignup" type="submit">Signup</button>
         </form>
