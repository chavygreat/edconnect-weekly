                    <hr />
                    <div class="form">
                        <form name="editProject">
                            <div class="form-group">
                                <label>Project Name </label>
                                <input type="text" name="name" class="form-control" />
                            </div>
                            <div class="form-group">

                            </div>
                            <div>

                            </div>
