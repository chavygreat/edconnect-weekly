     <main> 
        <div class="container">
            <br> <h2>Project 1</h2><br>
         <div class="row">
            <div class="col">
                <p>Created By: <br>John Doe</p>
            </div>
            <div class="col">
                <p>Date Created: <br> 00/00/0000</p>
            </div>
            <div class="col">
                <p>Last Updated: <br> 01/10/2021</p>
            </div>
          <div class="d-flex p-2 bd-highlight">
            <div class="col">
                <a class="btn btn-primary" href="viewproject.html">View Project</a>
            </div>
          </div>
         </div>
    
         <form>
            <div class="form-group" class="bg-light p-3"><br>
                     <h5>Edit Project</h5>
                <div class="form-row mx-auto">
                    <div class="col">
                       <label for="Project name">Project name:</label>
                       <input type="text" class="form-control" id="name" placeholder="Project 1" name="name">
                    </div>
                    <div class="col">
                       <label> Manage Project files </label>
                       <input type="file" class="form-control" id="upload file"placeholder="Click to open the browser" name="projectFile">
                 </div>
                </div> <br>
        
                <div class="form-row mx-auto">
                    <div class="col">
                       <label for="Project abstract">Project abstract:</label>
                        <textarea type="text" class="form-control" id="abstract" 
                        placeholder="Project 1 is a very interesting topic" name="abstract" rows="6" cols="100"></textarea>
                    </div>
                    <div class="col">
                    <div class="card">
                          <h5 class="card-header">Project files</h5>
                        <div class="card-body">
                         <h5 class="card-title"></h5>
                          <p class="card-text">No file Uploaded yet</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
         </form>

         <div class="form-row mx-auto ">
            <div class="col-6">
              <label for="Author(s)">Author(s):</label>
              <input type="text" class="form-control" id="authors" placeholder="Ade Chris" name="authors">
            </div> 
         </div><br>
         <div class="form-row mx-auto ">
            <div class="col-6">
                <label for="Tag(s)">Tag(s):</label>
                <input type="text" class="form-control" placeholder="#web" name="tags">
            </div>
         </div> 
          <br>
          <div class="container mx-auto">
            <button type="button" class="btn btn-primary">Save</button>
          </div> <br>
         <div class="card text-right">
         <div class="card-footer"> 
         <p class="card-text">Project Explorer @2020<strong> Edconnect</strong></p> 
         </div>
         </div>
