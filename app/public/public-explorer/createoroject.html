<!DOCTYPE html>
 <html>
     <header>
         <h1>Project Explorer</h1>
         <h2>One Stop Database For Academic Projects</h2>
     </header>

     <nav>
         <ul>
             <strong>Home</strong>
             <strong>Projects</strong>
             <strong>Login</strong>
             <strong>Register</strong>
             <strong>Submit</strong>
         </ul>
     </nav>

     <main>
         <h1>Submit Project</h1>
         <form>
             <div> Project Name: <br> <input type="text" name="name" /> </div>
             <br>
             <div> Project Abstract: <br> <textarea type="text" name="abstract"> </textarea> </div>
             <br>
             <div> Authors: <br> <input type="text" name="authors" /> </div>
             <br>
             <div> Tag(s):<br> <input type="text" name="tags" /></div>
             <br>
             <div> <input type="submit"/> </div>
         </form>

     </main>

      </html>
